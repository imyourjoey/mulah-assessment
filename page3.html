<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Mobile Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index-styles.css">


</head>
<body>

    <div class="container">
      
      <div class="row mt-5 mb-4">
        <div class="col d-flex align-items-center justify-content-center">
          <h1 class="header mulah-color" style="font-size: 50px;">MULAH</h1>
        </div>
      </div>


      <div class="row">
        <div class="col">
          <h1>You have been registered sucessfully!</h1>
          <p><i>Your details are as follows:</i></p>
        </div>
      </div>

      

      <div class="row mt-3">
        <div class="col">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" disabled>
            </div>

            <div class="mb-3">
              <label for="phoneNo" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phoneNo" name="phoneNo" placeholder="Your Phone Number" disabled>


            </div>

            

            <div class="row mb-3">

              

              
              <div class="row">
                <label for="birthday">Birthday</label>
              </div>
              <div class="col-3">
                
                <input type="number" class="form-control" id="day" name="day" placeholder="DD" disabled>
                
              </div>
              <div class="col-3">
                <input type="number" class="form-control" id="month" name="month" placeholder="MM" disabled>
              </div>
              <div class="col-6">
                <input type="number" class="form-control" id="year" name="year" placeholder="YYYY" disabled>
              </div>

            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" disabled>

            </div>


          </form>

          <hr class="mt-4" style="margin-top: 10px; border-top: 2px solid gray;">

      <div class="row">

        <div class="col d-flex align-items-center justify-content-center">
          <p class="text-muted">Powered by <a href="mulahrewards.com">MulahRewards.com</a> </p>
        </div>
        
      </div>
        </div>
      </div>





      
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
  // Function to extract parameters from the URL
  function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }

  // Function to set values in input fields
  function setValuesInFields() {
    // Get the parameters from the URL
    var combinedNumber = getParameterByName('combinedNumber');
    var name = getParameterByName('name');
    var day = getParameterByName('day');
    var month = getParameterByName('month');
    var year = getParameterByName('year');
    var email = getParameterByName('email');

    // Set values in the respective input fields
    document.getElementById('name').value = name;
    document.getElementById('day').value = day;
    document.getElementById('month').value = month;
    document.getElementById('year').value = year;
    document.getElementById('email').value = email;

    // Display combinedNumber in a separate container or input field
    document.getElementById('phoneNo').value = combinedNumber;
  }

  // Call the function when the page is loaded
  window.onload = setValuesInFields;
</script>


</html>
