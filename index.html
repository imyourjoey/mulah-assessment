<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Mobile Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="index-styles.css">


    <style>
      .form-control, .form-select {
    border: none; /* Remove border */
    border-radius: 0; /* Optionally remove border radius */
    box-shadow: none; /* Optionally remove box shadow */
}

/* Optionally, you can style the focus state to indicate focus on the input */
.form-control:focus, .form-select:focus {
    border: none; /* Remove border on focus */
    box-shadow: none; /* Optionally remove box shadow on focus */
}


    </style>



</head>
<body>

    <div class="container">

      <div class="row mt-5">
        <div class="col d-flex align-items-center justify-content-center">
          <h1 class="header mulah-color" style="font-size: 50px;">MULAH</h1>
        </div>
      </div>


      <div class="row">
        <div class="col">
          <h1 class="mt-5" style="font-size: 50px;">Hello,</h1>
          <h1 style="font-size: 50px;">Welcome ! </h1>
        </div>
      </div>


      <div class="row">
        <div class="col">
          <p class="mulah-color mt-4" style="font-weight: 700;">Check Your Loyalty Points & Rewards</p>
        </div>
      </div>


      <div class="row mt-3">
        <div class="col-3">
          <!-- Country Code Form Group -->
          <div class="mb-3">
            <select class="form-select" id="countryCode" name="countryCode" style="border-bottom: 2px solid #f6810c;">
              <option value="+60">+60</option>
              <option value="+44">+44</option>
              <!-- Add more country code options as needed -->
            </select>
          </div>
        </div>

        <div class="col">
          <!-- Mobile Number Form Group -->
          <div class="mb-3">
            <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number" style="border-bottom: 2px solid #f6810c;">
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col">
          <button type="button" class="btn btn-primary rounded-3 w-100" onclick="navigateToPage2()">Check Loyalty Points</button>
        </div>
        
      </div>


      <hr class="mt-4" style="margin-top: 10px; border-top: 2px solid gray;">

      <div class="row">

        <div class="col d-flex align-items-center justify-content-center">
          <p class="text-muted">Powered by <a href="mulahrewards.com">MulahRewards.com</a> </p>
        </div>
        
      </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
   function navigateToPage2() {
    // Get the selected country code
    var countryCode = document.getElementById("countryCode").value;

    // Get the entered mobile number
    var mobileNumber = document.getElementById("mobileNumber").value;

    // Check if the mobile number is a valid integer
    if (!isInteger(mobileNumber)) {
      // Alert the user about the invalid input
      alert("Please enter a valid integer for the mobile number.");
      return; // Prevent navigation if the input is invalid
    }

    // Combine the country code and mobile number with a plus sign
    var combinedNumber = countryCode + encodeURIComponent(mobileNumber);

    // Construct the URL for page2.html with the combined number as a query parameter
    var nextPageURL = "page2.html?combinedNumber=" + combinedNumber;

    // Navigate to the next page
    window.location.href = nextPageURL;
  }

  // Function to check if a value is an integer
  function isInteger(value) {
    return /^-?\d+$/.test(value);
  }
</script>

</html>
